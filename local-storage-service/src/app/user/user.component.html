<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Company</th>
  </tr>
  <tr>
    <td><input type="text" name="id" [(ngModel)]="id" /></td>
    <td><input type="text" name="name" [(ngModel)]="name" /></td>
    <td><input type="text" name="company" [(ngModel)]="company" /></td>
  </tr>
</table>
<button (click)="add()">追加</button>
<button (click)="clear()">クリア</button>

<div>
  【一覧】
  <table>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Company</th>
    </tr>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.companyName }}</td>
    </tr>
  </table>
</div>
